    <style>
        body {
            background-color: #e6e6e6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Chiều cao tối thiểu bằng chiều cao cửa sổ */
            margin: 0;
        }
        .navbar {
            background-color: #E9E9E9; /* Màu xám nhạt cho header */
            color: black; /* Màu chữ là màu đen để dễ đọc */
            border-bottom: 2px solid #1CBBDF;
            
        }
        
        .navbar a {
            color: black !important; /* Màu chữ cho các liên kết */
            text-decoration: none; /* Loại bỏ gạch chân */
        }

        .navbar a:hover {
            color: #1CBBDF !important; /* Màu chữ khi hover (xám đậm hơn) */
        }
        
        .content {
            background-color: #ffffff;
            margin: 7px; /* Tạo khoảng cách đều giữa các viền */
            max-width: 99%; /* Giới hạn chiều rộng của nội dung */
            border-radius: 8px; /* Bo góc nhẹ */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
            flex: 1; /* Đẩy footer xuống dưới cùng */
            margin-top: 68px; /* Khoảng cách từ header */
        }
        
        
        footer {
            background-color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <div class="d-flex align-items-center">
                    <a class="navbar-brand" href="#top">
                        <img src="https://s3-alpha-sig.figma.com/img/6492/77d5/fd1f274bd190142da3e38657132dcef1?Expires=1731888000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=T3bqTygrrVXqG292rWuqRAXeuRVmBdT4y7AmkKdbtxn7Ux4N0szemUaX1QY2uQgcxqa02s39t03X9pfRK8OwRs4xGkY4J87ofTrCHo2FBalmiTGfilV1LieBcpyVH7t6E6q6My5QtTgeJZZaSRU2ftl10v-QoBTDqPeXRHLo8XGIXfQoEP4XS-uNqlpAAX9DfHLye6kqzIjBWFW5ME0lePA-xJEh5om8wjnl5z19~w1X~5bM4QwMYSiOCVa4Nu-iI-tY47Q~729dbHDhVQ3iI2DXWKh70yXXSRckIYpydXXHyvXIyPZlPAWEOPUBymS84mtURE9YIMZjQyOzmvV~DQ__" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    </a> 
                    <a href="/" class="text-dark fw-bold">
                        <span class="logo">DUCK MATH</span>
                    </a>
                </div>

                <!-- 3 Dòng Chữ ở Giữa -->
                <div class="text-center">
                    <a href="/documents" class="text-dark no-underline mx-3">Tài liệu</a>
                    <a href="#your-assignments" class="text-dark no-underline mx-3">Đề của bạn</a>
                    <a href="#create-exam" class="text-dark no-underline mx-3">Tạo đề</a>
                </div>
            
                <!-- Tên Người Dùng hoặc Đăng Nhập -->
                <div class="dropdown">
                    
                    {% if user %}
                        <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
                        </ul>
                    {% else %}
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tài Khoản
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/login">Đăng Nhập</a></li>
                            <li><a class="dropdown-item" href="/register">Đăng Ký</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Nội dung chính -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">Người sáng lập: Nguyễn Minh Đức</p>
