<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Đăng Nhập</h2>
        <form method="POST" action="/templates/login.html">
            {% if error %}
                <div class="text-danger mb-3">{{ error }}</div>
            {% endif %}
            <div class="mb-3">
                <label for="exampleInputText" class="form-label">Tài khoản</label>
                <input type="text" class="form-control" id="exampleInputText" name="username" placeholder="Nhập tài khoản của bạn">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Nhập mật khẩu của bạn">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
            </div>
            <p>Chưa có tài khoản? <a href="{{ url_for('/templates/register.html') }}">Tạo tài khoản tại đây</a>.</p>
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
