        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .chaomung {
            color: var(--Grays-Black, #000);
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--Grays-Black, #000);
            font-family: Arial;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        .form-label {
            color: var(--Grays-Black, #000);
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        #chuacotaikhoan {
            color: #878787;
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        a {
            color: #616264;
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-decoration-line: underline;
            text-decoration-style: solid;
            text-decoration-skip-ink: none;
            text-decoration-thickness: auto;
            text-underline-offset: auto;
            text-underline-position: from-font;
        }

        .left,
        .right {
            flex: 1;
            padding: 20px;
        }

        .left {
            height: 100vh;
            background: #00AEC7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right {
            height: 100vh;
            background-color: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #FFF;
            font-family: Arial;
            font-size: 42px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin: 0;

        }

        h3 {
            color: #FFF;
            font-family: Arial;
            font-size: 18.2px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin: 0;
            margin-bottom: 50px;
        }

        #anhnen {
            width: 600px;
            height: auto;
            flex-shrink: 0;
            background: cover no-repeat;

        @media (max-width: 768px) {

                display: none;
            }

            .right {
                height: auto;
                padding: 20px;

            .container {
                max-width: 100%;
                margin: 0 10px;

            h2 {
                font-size: 24px;

    </style>
</head>

<body>
    <div class="right">
        <div class="container">
            <div class="d-flex align-items-center mb-4">
                <img src="{{ url_for('static', filename='images/DucklearnLogo-02 1.png') }}" alt="Logo"
                    class="logo me-2" width="40" height="40">
                <h2 class="mb-0">Đăng kí tài khoản</h2>
            </div>
            <form id="registerForm">
                <p class="chaomung">Chào mừng đến với Duckmath, đăng nhập để trải nghiệm các tính năng</p>
                <div id="error-message" class="text-danger mb-3" style="display: none;"></div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Tuổi</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Nhập tuổi" required>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Lớp</label>
                    <input type="number" name="class" class="form-control" id="class" placeholder="Nhập lớp" required>
                </div>
                <div class="mb-3">
                    <label for="school" class="form-label">Trường học</label>
                    <input type="text" name="school" class="form-control" id="school" placeholder="Nhập tên trường học"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                <p id="chuacotaikhoan" class="mt-3 text-center">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng
                        nhập ngay</a></p>
            </form>
        </div>
    </div>
    <div class="left">
        <div id="welcome">
            <h1>Welcome to Duckmath</h1>
            <h3>Easy play esay learn</h3>
        </div>
        <img id="anhnen" src="{{ url_for('static', filename='images/reading-6833367_1920.png') }}" alt="img">
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Đăng ký thành công</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn đã đăng ký thành công!
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('login') }}" class="btn btn-success w-100">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ngăn form chuyển trang và hiển thị modal nếu đăng ký thành công
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn form chuyển trang

            const formData = new FormData(this);
            const errorMessage = document.getElementById('error-message');

            // Lấy giá trị của các trường
            const username = formData.get('username');
            const age = parseInt(formData.get('age'), 10);
            const studentClass = parseInt(formData.get('class'), 10);

            // Hàm kiểm tra tên đăng nhập không có dấu
            function hasNoVietnameseDiacritics(text) {
                return /^[a-zA-Z0-9_]+$/.test(text); // Chỉ cho phép chữ cái, số và dấu gạch dưới
            }

            // Kiểm tra điều kiện tên đăng nhập
            if (!hasNoVietnameseDiacritics(username)) {
                errorMessage.textContent = 'Tên đăng nhập không được chứa dấu hoặc ký tự đặc biệt.';
                errorMessage.style.display = 'block';
                return;
            }

            // Kiểm tra điều kiện
            if (isNaN(age) || age < 6 || age > 100) {
                errorMessage.textContent = 'Tuổi phải nằm trong khoảng từ 6 đến 100.';
                errorMessage.style.display = 'block';
                return;
            }

            if (isNaN(studentClass) || studentClass < 1 || studentClass > 12) {
                errorMessage.textContent = 'Lớp phải nằm trong khoảng từ 1 đến 12.';
                errorMessage.style.display = 'block';
                return;
            }

            // Nếu mọi thứ hợp lệ, tiếp tục gửi dữ liệu
            fetch('/register', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Hiển thị modal thành công
                        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                        successModal.show();
                        errorMessage.style.display = 'none'; // Ẩn thông báo lỗi nếu có
                    } else {
                        // Hiển thị thông báo lỗi từ server
                        errorMessage.textContent = data.message;
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => console.error('Lỗi:', error));
        });

    </script>
</body>

</html>
