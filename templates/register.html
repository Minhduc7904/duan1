        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            /* Căn giữa theo chiều ngang */
            align-items: center;
            /* Căn giữa theo chiều dọc */
            height: 100vh;
            /* Chiều cao bằng toàn bộ màn hình */
            margin: 0;
            /* Loại bỏ khoảng cách mặc định của body */
            background-color: #f8f9fa;
            /* Màu nền nhẹ (tùy chọn) */
        }

        .chaomung {
            color: var(--Grays-Black, #000);
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .container {
            max-width: 400px;
            /* Đặt chiều rộng tối đa */
            padding: 20px;
            /* Thêm khoảng cách bên trong */
            background-color: #ffffff;
            /* Màu nền trắng */
            border-radius: 8px;
            /* Bo góc */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Hiệu ứng đổ bóng */
        }

        h2 {
            color: var(--Grays-Black, #000);
            font-family: Arial;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        .form-label {
            color: var(--Grays-Black, #000);
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        #chuacotaikhoan {
            color: #878787;
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        a {
            color: #616264;
            font-family: Arial;
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            text-decoration-line: underline;
            text-decoration-style: solid;
            text-decoration-skip-ink: none;
            text-decoration-thickness: auto;
            text-underline-offset: auto;
            text-underline-position: from-font;
        }

        .left,
        .right {
            flex: 1;
            /* Chia đều không gian cho hai div */
            padding: 20px;
            /* Khoảng cách bên trong */
        }

        /* Tùy chỉnh màu sắc */
        .left {
            height: 100vh;
            background: #00AEC7;
            display: flex;
            /* Kích hoạt Flexbox */
            flex-direction: column;
            /* Sắp xếp phần tử theo chiều dọc */
            justify-content: center;
            /* Căn giữa theo chiều dọc */
            align-items: center;
            /* Căn giữa theo chiều ngang */
        }

        .right {
            height: 100vh;
            background-color: #e9e9e9;
            /* Nền xám nhạt đậm hơn */
            display: flex;
            /* Kích hoạt Flexbox */
            justify-content: center;
            /* Căn giữa theo chiều ngang */
            align-items: center;
            /* Căn giữa theo chiều dọc */
        }

        h1 {
            color: #FFF;
            font-family: Arial;
            font-size: 42px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin: 0;

        }

        h3 {
            color: #FFF;
            font-family: Arial;
            font-size: 18.2px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin: 0;
            margin-bottom: 50px;
        }

        #anhnen {
            width: 600px;
            height: auto;
            flex-shrink: 0;
            background: cover no-repeat;
        }
        @media (max-width: 768px) {
    .left {
        display: none; /* Ẩn phần chào mừng trên màn hình nhỏ */
    }

    .right {
        height: auto;
        padding: 20px; /* Thêm khoảng cách padding */
    }

    .container {
        max-width: 100%; /* Đặt chiều rộng tối đa bằng chiều rộng màn hình */
        margin: 0 10px; /* Thêm khoảng cách hai bên */
    }

    h2 {
        font-size: 24px; /* Giảm kích thước tiêu đề */
    }

    .form-label {
        font-size: 12px; /* Giảm kích thước nhãn */
    }

    #chuacotaikhoan {
        font-size: 12px; /* Giảm kích thước chữ liên kết */

    </style>

<body>
    <div class="right">
        <div class="container">
            <div class="d-flex align-items-center mb-4">
                <img src="{{ url_for('static', filename='images/DucklearnLogo-02 1.png') }}"
                    alt="Logo" class="logo me-2" width="40" height="40">
                <h2 class="mb-0">Đăng kí tài khoản</h2>
            </div>
            <form id="registerForm">
                <p class="chaomung">Chào mừng đến với Duckmath, đăng nhập để trải nghiệm các tính năng</p>
                <div id="error-message" class="text-danger mb-3" style="display: none;"></div>
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" name="username" class="form-control" id="username"
                        placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Nhập mật khẩu" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Tuổi</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Nhập tuổi" required>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Lớp</label>
                    <input type="number" name="class" class="form-control" id="class" placeholder="Nhập lớp" required>
                </div>
                <div class="mb-3">
                    <label for="school" class="form-label">Trường học</label>
                    <input type="text" name="school" class="form-control" id="school" placeholder="Nhập tên trường học"
                        required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
                <p id="chuacotaikhoan" class="mt-3 text-center">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng
                        nhập ngay</a></p>
            </form>
        </div>
    </div>
    <div class="left">
        <div id="welcome">
            <h1>Welcome to Duckmath</h1>
            <h3>Easy play esay learn</h3>
        </div>
        <img id="anhnen"
            src="{{ url_for('static', filename='images/reading-6833367_1920.png') }}"
            alt="img">
    </div>

    <!-- Modal for Success Message -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Đăng ký thành công</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn đã đăng ký thành công!
                </div>
                <div class="modal-footer">
                    <a href="{{ url_for('login') }}" class="btn btn-success w-100">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ngăn form chuyển trang và hiển thị modal nếu đăng ký thành công
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Ngăn form chuyển trang

            const formData = new FormData(this);
            const errorMessage = document.getElementById('error-message');

            fetch('/register', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Hiển thị modal thành công
                        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                        successModal.show();
                        errorMessage.style.display = 'none';  // Ẩn thông báo lỗi nếu có
                    } else {
                        // Hiển thị thông báo lỗi
                        errorMessage.textContent = data.message;
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => console.error('Lỗi:', error));
        });
    </script>
</body>

</html>
