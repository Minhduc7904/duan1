<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hover</title>
    <style>
        .view-details {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .view-details:hover {
            background-color: #f2f2f2;
            transform: scale(1.02);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tr class="view-details">
            <td>Row 1</td>
            <td>Content</td>
        </tr>
        <tr class="view-details">
            <td>Row 2</td>
            <td>Content</td>
        </tr>
    </table>
</body>
</html>
